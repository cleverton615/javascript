<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual seu pais?</h1>
    Seu país: <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtp = document.getElementById('txtpais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Seu pais é <strong>${txtp}</strong></p>`
            if (txtp == 'Brasil'){
                res.innerHTML += `<p> Você é <strong>BRASILEIRO!</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong>!</p>`
            }
        }
    </script>
</body>
</html>
