<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Diga seu nome ')
        document.write(`Seu nome é ${nome}<br>`)
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}<br>`)

        var n1 = Number(window.prompt('Digite um valor '))
        var n2 = Number(window.prompt('Digite outro valor '))
        var s = n1 + n2
        document.write(`A soma entre ${n1.toLocaleString('pt-BB', {style: 'currency', currency: 'BRL'})} e ${n2.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} é igual a: ${s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)


    </script>
</body>
</html>
