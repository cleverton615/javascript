<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicou"
            a.style.background = 'red'
            a.style.color = 'yellow'
            a.style.lineHeight = '200px'
            a.style.textAlign = 'center'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.color = 'black'
            a.style.font = 'normal 30pt Arial'
            a.style.textAlign = 'Center'
        }

        function sair() {
            a.innerText = "Saiu"
            a.style.background = 'green'
            a.style.color = 'white'
            a.style.font = 'normal 20pt Arial'
            a.style.lineHeight = '200px'
            a.style.textAlign = 'center'
        }
    </script>
</body>
</html>
